<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nested Divs</title>
    <script src="http://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script>
      $(document).ready(function(){
        $('#a-div').on('click', '#inner-div', function(){
        })
      });
    </script>
    <style>
      div{
        padding: 1%;
      }
    </style>
  </head>
  <body>
    <div id = 'a-div'>
      <div id = 'inner-div'>
        Hello
      </div>
      <div id = 'another-inner-div'>
        There
      </div>
    </div>
  </body>
</html>
