<div class="container-fluid">

				<div class="bloody">

			</div>
			<div class="row">
				<div class="bloody letters">

						<div class="col-sm-2 square score scoreSquare1"><div id="player1" class="bloody">0</div>
						</div>
				</div>
			</div>
		<div class="row">
			  <div class="bloody letters">
				<div class="col-sm-1"></div>
				<div class="col-sm-3 square field"><span id="7" class="hid field2"><img src="file:///home/toddzio/code/wdi/myWebsites/Tic-Tac-Toes/assets/toe1crop.jpg" class="img-responsive img-rounded"></span></div>

				<div class="col-sm-2 square score scoreSquare2"><div id="player2" class="bloody">0</div>
				</div>
			</div>
		</div>
<div class="row">
			<div class="col-sm-5"></div>

		</div>
