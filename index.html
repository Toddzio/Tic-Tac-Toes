<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <title>Tic-Tac-Toes</title>

    <!-- Bootstrap -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="container">
	  <Header class="row">
		  <div class="col-sm-* col-md-*">
				<h1>Tic-Tac-Toes</h1>
			</div>
	  </Header>
	  <div class="row">
		  <div class="bloody square">
			  <div class="col-sm-1"></div>
		<div class="col-sm-3">1 Basic Panel |</div>
		<div class="col-sm-3">2 Basic Panel |</div>
		<div class="col-sm-3">3 Basic Panel |</div>
		<div class="col-sm-1"></div>		
			</div>
	</div>
	<div class="row">
		  <div class="big bloody">
			  <div class="col-sm-1"></div>
		<div class="col-sm-3">|</div>
		<div class="col-sm-3">|</div>
		<div class="col-sm-3">|</div>
		<div class="col-sm-1"></div>		
			</div>
	</div>
	<div class="row">
		  <div class="bloody letters">
			  <div class="col-sm-1"></div>
		<div class="col-sm-3">4 Basic Panel |</div>
		<div class="col-sm-3">5 Basic Panel |</div>
		<div class="col-sm-3">6 Basic Panel |</div>
		<div class="col-sm-1"></div>		
	</div>
	</div>
	<div class="row">
		  <div class="bloody letters">
			  <div class="col-sm-1"></div>
		<div class="col-sm-3">7 Basic Panel |</div>
		<div class="col-sm-3">8 Basic Panel |</div>
		<div class="col-sm-3">9 Basic Panel |</div>
		<div class="col-sm-1"></div>		
	</div>
	</div>
	  </div>
  </body>
  </html>
